<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proben Übersicht</title>
  <style>
    body { font-family: Arial, sans-serif; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #000; padding: 8px; text-align: left; }
    th { background-color: #000000; }
    a { text-decoration: none; color: blue; }
    a:hover { text-decoration: underline; }
  </style>
  <script>
    // Funktion, um die Tabelle mit Daten aus proben.json zu füllen
    async function ladeProben() {
      const response = await fetch("proben.json");
      const proben = await response.json();

      const tbody = document.getElementById("proben-tabelle");
      proben.forEach(probe => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td><a href="details.html?id=${probe.id}">${probe.versuchsname}</a></td>
          <td>${probe.entsorgungsdatum}</td>
          <td>${probe.grundwerkstoff}</td>
        `;
        tbody.appendChild(row);
      });
    }

    window.onload = ladeProben;
  </script>
</head>
<body>
  <h1>Proben Übersicht</h1>
  <table>
    <thead>
      <tr>
        <th>Versuchsname</th>
        <th>Datum der Entsorgung</th>
        <th>Stahl Grundwerkstoff</th>
      </tr>
    </thead>
    <tbody id="proben-tabelle">
      <!-- Dynamisch generiert -->
    </tbody>
  </table>
</body>
</html>
