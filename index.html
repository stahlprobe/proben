<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proben Übersicht</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Proben Übersicht</h1>
    <table id="probenTabelle">
        <thead>
            <tr>
                <th>ID</th>
                <th>Material</th>
                <th>Datum</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamische Inhalte werden hier eingefügt -->
        </tbody>
    </table>

    <script>
        // Proben-Daten als Array von Objekten
        const proben = [
            { id: "1", material: "S690QL", datum: "13.01.2025" },
            { id: "2", material: "S355", datum: "15.01.2025" },
            { id: "3", material: "S960QL", datum: "20.01.2025" }
        ];

        // Funktion, um die Tabelle zu füllen
        function ladeProbenTabelle() {
            const tbody = document.getElementById("probenTabelle").querySelector("tbody");

            proben.forEach(probe => {
                const zeile = document.createElement("tr");

                zeile.innerHTML = `
                    <td>${probe.id}</td>
                    <td>${probe.material}</td>
                    <td>${probe.datum}</td>
                    <td><a href="details.html?id=${probe.id}">Anzeigen</a></td>
                `;

                tbody.appendChild(zeile);
            });
        }

        // Tabelle beim Laden der Seite befüllen
        ladeProbenTabelle();
    </script>
</body>
</html>
