<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proben-Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .details {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .details h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .details p {
            margin: 10px 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="details">
        <h1>Proben-Details</h1>
        <p><strong>Proben_ID:</strong> <span id="probeId"></span></p>
        <p><strong>Material:</strong> <span id="material"></span></p>
        <p><strong>Schweißparameter:</strong> <span id="schweissparameter"></span></p>
        <p><strong>Datum:</strong> <span id="datum"></span></p>
        <p><strong>Anmerkung:</strong> <span id="anmerkung"></span></p>
        <a href="index.html">Zurück zur Übersicht</a>
    </div>

    <script>
        // Proben-Daten
        const proben = [
            {
                id: "01",
                material: "S690QL",
                schweißparameter: "500°C",
                datum: "13.01.2025",
                anmerkung: "toppi"
            },
            {
                id: "02",
                material: "S355",
                schweißparameter: "450°C",
                datum: "15.01.2025",
                anmerkung: "Test erfolgreich"
            },
            {
                id: "03",
                material: "S960QL",
                schweißparameter: "550°C",
                datum: "20.01.2025",
                anmerkung: "Experiment läuft"
            }
        ];

        // URL-Parameter auslesen
        const urlParams = new URLSearchParams(window.location.search);
        const probeId = urlParams.get("id");

        // Probe mit entsprechender ID finden
        const probe = proben.find(p => p.id === probeId);

        // Daten in die Seite einfügen
        if (probe) {
            document.getElementById("probeId").textContent = probe.id;
            document.getElementById("material").textContent = probe.material;
            document.getElementById("schweissparameter").textContent = probe.schweißparameter;
            document.getElementById("datum").textContent = probe.datum;
            document.getElementById("anmerkung").textContent = probe.anmerkung;
        } else {
            document.querySelector(".details").innerHTML = `
                <h1>Fehler</h1>
                <p>Keine Probe mit dieser ID gefunden.</p>
                <a href="index.html">Zurück zur Übersicht</a>
            `;
        }
    </script>
</body>
</html>
